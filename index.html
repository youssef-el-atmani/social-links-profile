<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="links-card">
        <img
          src="./assets/images/my_name.png"
          alt="profile image"
          width="88"
          height="88"
        />

        <div class="name-location">
          <p class="name">Youssef El Atmani</p>
          <p class="location">Casablanca, Morocco</p>
        </div>

        <p class="bio">"Front-end developer and avid reader."</p>

        <section aria-label="social links" class="social-links">
          <!-- github -->
          <a
            href="https://github.com/youssef-el-atmani"
            noopener
            noreferrer
            target="_blank"
            class="link github"
          >
            GitHub
          </a>

          <!-- frontend mentor -->
          <a
            href="https://www.frontendmentor.io/profile/youssef-el-atmani"
            noopener
            noreferrer
            target="_blank"
            class="link frontend-mentor"
          >
            Frontend Mentor
          </a>

          <!-- linkedin -->
          <a
            href="https://www.linkedin.com/in/youssef-el-atmani-432b663a4/"
            noopener
            noreferrer
            target="_blank"
            class="link linkedin"
          >
            LinkedIn
          </a>

          <!-- X --formally twitter -->
          <a
            href="https://x.com/y_el_atmani"
            noopener
            noreferrer
            target="_blank"
            class="link twitter"
          >
            Twitter
          </a>

          <!-- Instagram --I don't have one! -->
          <a href="#" class="link instagram">Instagram</a>
        </section>
      </article>
    </main>

    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        noopener
        noreferrer
      >
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://www.frontendmentor.io/profile/youssef-el-atmani"
        noopener
        noreferrer
        target="_blank"
      >
        Youssef El Atmani
      </a>
      --
      <time
        datetime="2026-01-17"
        data-calendar="hijri"
        data-hijri-date="1447-07-28"
      >
        28 Rajab 1447.
      </time>
    </footer>

    <!-- scripting -->
    <script>
      const instagramBtn = document.querySelector(".instagram");
      instagramBtn.addEventListener("click", () =>
        alert("Sorry, I don't have Instagram!"),
      );
    </script>
  </body>
</html>
