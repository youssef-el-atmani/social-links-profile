<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./assets/images/my_name.png"
          alt="profile image"
          width="88"
          height="88"
        />
        <div class="name-location">
          <p class="name">Youssef El Atmani</p>
          <address class="location">Casablanca, Morocco</address>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <section aria-label="social links" class="social-links">
          <!-- github -->
          <a
            href="https://github.com/youssef-el-atmani"
            noopener
            noreferrer
            target="_blank"
          >
            <button class="btn github">GitHub</button>
          </a>
          <!-- frontend mentor -->
          <a
            href="https://www.frontendmentor.io/profile/youssef-el-atmani"
            noopener
            noreferrer
            target="_blank"
          >
            <button class="btn frontend-mentor">Frontend Mentor</button>
          </a>
          <!-- linkedin -->
          <a
            href="https://www.linkedin.com/in/youssef-el-atmani-432b663a4/"
            noopener
            noreferrer
            target="_blank"
          >
            <button class="btn linkedin">LinkedIn</button>
          </a>
          <!-- X --formally twitter -->
          <a
            href="https://x.com/y_el_atmani"
            noopener
            noreferrer
            target="_blank"
          >
            <button class="btn twitter">Twitter</button>
          </a>
          <!-- Instagram --I don't have one! -->
          <button class="btn instagram">Instagram</button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
